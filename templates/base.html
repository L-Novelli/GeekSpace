<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="canonical" href="https://icons.getbootstrap.com/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>{% block title %}  {% endblock %}</title>
</head>

<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">    
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gaming">Gaming</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crypto">Crypto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/coding">Coding</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/anime">Anime</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">{{request.user}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    
                    {% endif %}

                </ul>
            </div>
        </nav>
        <div
            class="p-5 text-center bg-image"
            style="
            background-image: url('https://wallpaper.dog/large/5467741.png');
            height: 400px;
            margin-top: 58px;
            "
        >
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="mb-3">こんにちは</h1>
                    <h4 class="mb-3">{{request.user}}</h4>

                    {% if not request.user.is_authenticated %}

                    <a class="btn btn-outline-light btn-lg" href="/login" role="button"
                    >Login</a>
                    <a class="btn btn-outline-light btn-lg" href="/signup" role="button"
                    >SignUp</a>

                    {% endif %}
                  
                </div>
                </div>
            </div>
            </div>

    </header>

    {% block content %}
        
        
    {% endblock %}


    <footer class="bg-dark text-center text-white" style="margin-top:600px;">
        <!-- Grid container -->
        <div class="container p-4">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- LinkedIn -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/l-novelli/" role="button">
                <i class="bi bi-linkedin"></i>
              </a>
    
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/L-Novelli" role="button">
                <i class="bi bi-github"></i>
              </a>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
