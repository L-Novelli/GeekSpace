{% extends 'base.html' %}

{% block title %}
    暗号
{% endblock %}
    
{% block content %}
    <h1>CRYPTO</h1>    
        <form class="form-inline my-2 my-lg-0" action="/crypto" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        {% for cryptos in Crypto %}
        <div class="card" style="width: 18rem;">
            <img src="https://i0.wp.com/www.titanui.com/wp-content/uploads/2014/02/07/Bitcoin-Logo-Vector.png" class="card-img-top">
            <div class="card-body">
                <h3 class="card-title">{{cryptos.name}} </h3>
                <h4 class="card-text">{{cryptos.description}} </h4>
                <td>{{cryptos.user}} </td><br>
                <a href="update/{{cryptos.id}}" class="btn btn-primary">Update</a>
                <a href="delete/{{cryptos.id}}/" class="btn btn-danger">Delete</a><br>
            </div>
        </div>
        {% endfor %}

    <br><h4>Add Post </h4> <a href="add-post" class="btn btn-primary">ADD</a>
{% endblock %}
